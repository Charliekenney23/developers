name: Account
prefix: account
description: >
    Your account contact and billing information.
schema:
  first_name:
    type: String
    description: This account holder's first name.
    value: John
  last_name:
    type: String
    description: This account holder's last name.
    value: Smith
  company:
    type: String
    description: This account's company name.
    value: My Company LLC
  address_1:
    type: String
    description: First line of this account's billing address.
    value: 123 Main St.
  address_2:
    type: String
    description: Second line of this account's billing address.
    value: Suite 101
  city:
    type: String
    description: The city for this account's billing address.
    value: Philadelphia
  state:
    type: String
    description: >
      State portion of this account's billing address, or province if you
      are outside of the United States.
    value: PA
  zip:
    type: String
    description: The zip code for this account's billing address.
    value: 19102
  country:
    type: String
    description: Country portion of this account's billing address.
    value: US
  email:
    type: String
    description: Email address associated with the account.
    value: jsmith@mycompany.com
  phone:
    type: String
    description: Phone number associated with the account. Required format is 123-456-7890.
    value: 555-555-1212
  tax_id:
    type: String
    value: null
    description: >
      Your tax identification, for tax calculations in some countries.  If
      you do not live in a country that collects tax, this should be null.
  balance:
    type: Float
    description: This account's balance (in US Dollars).
    value: 0.00
  credit_card:
    type: object
    description: Information about your on-file credit card (used for payments)
    last_four:
      type: String
      value: 1111
      description: The last four digits of your on-file credit card.
    expiry:
      type: String
      value: 11/2022
      description: The expiration month and year of your on-file credit card.
