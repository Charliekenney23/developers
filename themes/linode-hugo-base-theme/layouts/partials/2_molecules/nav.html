<a
  href="#main-menu-toggle"
  role="button"
  class="nav-close"
  aria-expanded="false"
  aria-controls="main-menu"
  aria-label="Close main menu"
>
  <span class="visually-hidden">Close main menu</span>
  <img src='{{ "/img/menu.svg" | relURL }}' />
</a>

<ul>
{{ range .Site.Menus.main }}
  <li><a class="mx-2" href="{{ .URL }}">{{ .Name }}</a></li>
{{ end }}
</ul>
