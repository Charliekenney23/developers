<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>
    <div id="all">
          {{ .Content }}
          <ul>
          <!-- Ranges through content/post/*.md -->
          {{ range .Pages }}
              <li>
                  <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
              </li>
          {{ end }}
          </ul>
    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}
  </body>
</html>
