<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partialCached "head.html" . }}

  <body>
    <div id="all">
        <header>
          {{ partialCached "top.html" . }}
          {{ partialCached "nav.html" . }}
        </header>

        <div class="container">
          <div class="row pad-top">
            <div class="col-12">
                <h1>{{ .Title }}</h1>
            </div>
            <div class="col-12">
                <p>{{ .Content }}</p>
            </div>
          </div>
        </div>
        <!-- /#container -->

      {{ partialCached "footer.html" . }}
    </div>
    <!-- /#all -->

    {{ partialCached "scripts.html" . }}
  </body>
</html>
